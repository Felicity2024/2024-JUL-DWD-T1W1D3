<!DOCTYPE html>
<html>
    <!-- Ignored by the browser what ever is in this comment section -->
    <!-- Head tag is for document titles, links to css and js files, and so on -->
    <head>
        <title>HTML Basics</title>
        <!-- Using style tag inside head-->
        <style>
            h2 {
                color: bisque; background-color: coral;
            }
        </style>
        <!-- External CSS File-->
        <link rel="stylesheet" href="./index.css">
    </head>
    <body>
        <div class="welcome">
            <ul>
                <li>Home</li>
                <li>Contact Us</li>
            </ul>
        </div>
        <!-- Inline CSS Styling-->
        <h1 style="color: red; background-color: blue;">Notes</h1>
        <h2>Question 1</h2>
        <p class="question">What is HTML?</p>
        <p class="answer">-> HTML is a markup language</p>

        <h2> Question 2</h2>
        <p class="question">List some animals</p>
        <p class="answer">-> Here are some animals</p>
        <ul>
            <li>
                Dog
                <ol>
                    <li>Kelpie</li>
                    <li>Poodle</li>
                    <li>Huskie</li>
                </ol>
            </li>
            <li>
                Cat
                <img src="./Image/Cat_Image.jpg" alt="A cat image">
            </li>
            <li>
                Horse
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQWc33QdVVg6-Ilj3WZDsNa1fSJLv9qvWCxrYyAJ7zwYfrl0QkB" >
            </li>
        </ul>

        <div>
                <h2>Question 3</h2>
                <p class="question">Create a link to which ever website you want.</p>
                <p class="answer">->
                    <a href="http://coderacademy.edu.au/" target="_blank">Coder Academy</a> 
                    <button class="btn-q3">Click Me!</button>
                </p>
        </div>

        <div class="parent">
            <div class="child">Child</div>
        </div>
       
    </body>
</html>
