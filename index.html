<!DOCTYPE html>
<html>
    <!-- Ignored by the browser what ever is in this comment section -->
    <!-- Head tag is for document titles, links to css and js files, and so on -->
    <head>
        <title>HTML Basics</title>
        <!-- Using style tag inside head-->
        <style>
            h2 {
                color: bisque; background-color: coral;
            }
        </style>
        <!-- External CSS File-->
        <link rel="stylesheet" href="./index.css">
    </head>
    <body>
        <!-- Inline CSS Styling-->
        <h1 style="color: red; background-color: blue;">Notes</h1>
